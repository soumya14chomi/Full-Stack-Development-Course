<a routerLink="/employeeAdd" class = "btn btn-success"> Add New Employee </a>

<table class = "table table-striped table-dark">
    <thead>
        <tr>
            <td> Id </td>
            <td> Name</td>
            <td> Email </td>
            <td> Salary </td>
            <td> Action </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let x of empList">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>{{x.salary}}</td>
            <td>
                <a [routerLink]="['/employeeDetails', x.id]" class = "btn btn-success" > View Details</a> <br/>
                <br/>
                <a [routerLink]="['/delete', x.id]" clas = "btn btn-success"> Delete</a>
            </td>
        </tr>
    </tbody>
</table>
