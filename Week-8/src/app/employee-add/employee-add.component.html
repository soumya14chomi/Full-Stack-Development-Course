<div style="text-align: left;">
    <form [formGroup]="empForm">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" formControlName="name" [(ngModel)]="employee.name">
           
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" formControlName="email" [(ngModel)]="employee.email">

        </div>

        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" formControlName="salary" [(ngModel)]="employee.salary">
        </div>

        <button type="submit" class="btn btn-primary" (click)=addEmployee()>Submit</button>
        <button type="reset" class="btn btn-secondary" (click)=reset()>Clear</button>
    </form>
</div>
