<a routerLink="/userAdd" class = "btn btn-success"> Add New User </a>

<table class = "table table-striped table-dark">
    <thead>
        <tr>
            <td> Id </td>
            <td> Name</td>
            <td> User Name </td>
            <td> Email </td>
            <td> Action </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let x of userList">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.username}}</td>
            <td>{{x.email}}</td>
            <td>
                <a [routerLink]="['/userdetails', x.id]" > View Details</a>
            </td>
        </tr>
    </tbody>
</table>
